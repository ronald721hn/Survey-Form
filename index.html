<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CampAcklen Survey Form</title>
    <meta
      name="Survey form to all Ackleners to get feedback of CampAcklen"
      content=""
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="aalogo"
        src="https://acklenavenue.com/img/aa-logo.svg"
        alt="Acklen Avenue Logo"
      />
      <header class="header">
        <h1 id="title" class="text-center">CampAcklen Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve!
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required=""
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required=""
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required="">
            <option disabled="" selected="" value=""
              >Select current role</option
            >
            <option value="leadershipOps">Leadership & Operations</option>
            <option value="EM">Engagement Managers</option>
            <option value="BA">Business Analyst</option>
            <option value="SM">Scrum Masters</option>
            <option value="POps">People Operations</option>
            <option value="Devs">Developers</option>
            <option value="Arq">Arquitects</option>
            <option value="Ops">Operations</option>
            <option value="Design">Designers</option>
            <option value="QA">Quality Assurance</option>
          </select>
        </div>
        <div class="form-group">
          <p>What was you favorite feature of our last CampAcklen?</p>
          <label class="fav-radio">
            <input
              name="user-fav"
              value="PC-coWorkers"
              type="radio"
              class="input-radio"
            />Personal Connections with Co-Workers</label
          >
          <label class="fav-radio">
            <input
              name="user-fav"
              value="PC-leadership"
              type="radio"
              class="input-radio"
            />Personal Connections with Leadership</label
          >
          <label class="fav-radio"
            ><input
              name="user-fav"
              value="teamBuilding"
              type="radio"
              class="input-radio"
            />Team Building Activities</label
          >
          <label class="fav-radio"
            ><input
              name="user-fav"
              value="sessions"
              type="radio"
              class="input-radio"
            />Guild Sessions/Talks</label
          >
          <label class="fav-radio"
            ><input
              name="user-fav"
              value="barcamp"
              type="radio"
              class="input-radio"
            />Barcamp</label
          >
        </div>
        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label class="fav-radio"
            ><input
              name="prefer"
              value="meeting-facilities"
              type="checkbox"
              class="input-checkbox"
            />Meeting Facilities</label
          >
          <label class="fav-radio">
            <input
              name="prefer"
              value="sleeping-facilities"
              type="checkbox"
              class="input-checkbox"
            />Sleeping Facilities
          </label>
          <label class="fav-radio"
            ><input
              name="prefer"
              value="bathrooms"
              type="checkbox"
              class="input-checkbox"
            />Bathrooms</label
          >
          <label class="fav-radio"
            ><input
              name="prefer"
              value="meals"
              type="checkbox"
              class="input-checkbox"
            />Meals</label
          >
          <label class="fav-radio"
            ><input
              name="prefer"
              value="snacks-coffee"
              type="checkbox"
              class="input-checkbox"
            />Snacks/Coffee
          </label>
          <label class="fav-radio"
            ><input
              name="prefer"
              value="internet"
              type="checkbox"
              class="input-checkbox"
            />Internet (Camp Acklen Wifi)
          </label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
